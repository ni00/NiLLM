<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>NiLLM</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --bg-color: oklch(0.145 0 0);
                --fg-color: oklch(0.985 0 0);
                --accent-color: oklch(0.488 0.243 264.376);
                --muted-color: oklch(0.708 0 0);
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --bg-color: oklch(1 0 0);
                    --fg-color: oklch(0.145 0 0);
                    --accent-color: oklch(0.646 0.222 41.116);
                    --muted-color: oklch(0.556 0 0);
                }
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
            }

            body {
                background: var(--bg-color);
                color: var(--fg-color);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 24px;
                padding: env(safe-area-inset-top) env(safe-area-inset-right)
                    env(safe-area-inset-bottom) env(safe-area-inset-left);
            }

            .logo {
                font-size: 2.5rem;
                font-weight: 700;
                letter-spacing: -0.02em;
                background: linear-gradient(
                    135deg,
                    var(--accent-color),
                    var(--fg-color)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .spinner-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .spinner {
                width: 32px;
                height: 32px;
                border: 3px solid var(--muted-color);
                border-top-color: var(--accent-color);
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            .loading-text {
                font-size: 0.875rem;
                color: var(--muted-color);
                animation: pulse 2s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 0.6;
                }
                50% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="logo">NiLLM</div>
        <div class="spinner-container">
            <div class="spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </body>
</html>
