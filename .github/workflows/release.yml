name: Release
on:
    push:
        branches:
            - main
        tags:
            - 'v*'

permissions:
    contents: write

jobs:
    metadata:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.get_version.outputs.VERSION }}
            tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
        steps:
            - uses: actions/checkout@v4
            - name: Get version
              id: get_version
              shell: bash
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
                  if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
                    echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT
                  else
                    echo "TAG_NAME=nightly" >> $GITHUB_OUTPUT
                  fi
    create-release:
        needs: metadata
        if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Delete existing nightly release
              if: github.ref == 'refs/heads/main'
              run: |
                  # Delete existing release with tag 'nightly' if it exists
                  if gh api repos/${{ github.repository }}/releases/tags/nightly >/dev/null 2>&1; then
                    release_id=$(gh api repos/${{ github.repository }}/releases/tags/nightly --jq '.id')
                    echo "Deleting existing nightly release ID: $release_id"
                    gh api repos/${{ github.repository }}/releases/$release_id -X DELETE
                    # Also delete the tag
                    git push origin :refs/tags/nightly 2>/dev/null || true
                  else
                    echo "No existing nightly release found"
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Create Release
              id: create-release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ needs.metadata.outputs.tag_name }}
                  name: NiLLM ${{ needs.metadata.outputs.tag_name }}
                  draft: true
                  prerelease: ${{ needs.metadata.outputs.tag_name == 'nightly' }}
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build-and-upload:
        needs: [metadata, create-release]
        if: always() && needs.metadata.result == 'success' && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: 'macos-latest'
                      args: '--target aarch64-apple-darwin'
                      arch: 'aarch64'
                    - platform: 'macos-latest'
                      args: '--target x86_64-apple-darwin'
                      arch: 'x86_64'
                    - platform: 'windows-latest'
                      args: ''
                    - platform: 'ubuntu-22.04'
                      args: ''

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'pnpm'

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.arch == 'aarch64' && 'aarch64-apple-darwin' || (matrix.arch == 'x86_64' && 'x86_64-apple-darwin' || '') }}

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri -> target'

            - name: Install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf rpm
            - name: Install frontend dependencies
              run: pnpm install

            - name: Build Tauri App
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  args: ${{ matrix.args }}

            - name: Rename bundle files with version
              shell: bash
              run: |
                  VERSION="${{ needs.metadata.outputs.version }}"
                  ARCH="${{ matrix.arch }}"
                  BUNDLE_DIR="src-tauri/target/release/bundle"

                  # Rename files with version (only if version not already in filename)
                  for file in $(find "$BUNDLE_DIR" -type f \( -name "*.msi" -o -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" -o -name "*.tar.gz" \)); do
                    filename=$(basename "$file")
                    # Skip if version already in filename
                    if [[ "$filename" == *"$VERSION"* ]]; then
                      echo "Skipping (version already in name): $filename"
                      continue
                    fi
                    # Extract extension
                    if [[ "$filename" == *.tar.gz ]]; then
                      ext=".tar.gz"
                      base="${filename%.tar.gz}"
                    else
                      ext=".${filename##*.}"
                      base="${filename%.*}"
                    fi
                    # Add arch suffix for macOS builds
                    if [ -n "$ARCH" ]; then
                      newname="${base}_${VERSION}_${ARCH}${ext}"
                    else
                      newname="${base}_${VERSION}${ext}"
                    fi
                    if [ "$filename" != "$newname" ]; then
                      mv "$file" "$(dirname "$file")/$newname"
                      echo "Renamed: $filename -> $newname"
                    fi
                  done

            - name: Upload Release Assets
              if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ needs.metadata.outputs.tag_name }}
                  files: |
                      src-tauri/target/release/bundle/**/*.msi
                      src-tauri/target/release/bundle/**/*.exe
                      src-tauri/target/release/bundle/**/*.dmg
                      src-tauri/target/release/bundle/**/*.deb
                      src-tauri/target/release/bundle/**/*.AppImage
                      src-tauri/target/release/bundle/**/*.rpm
                      src-tauri/target/release/bundle/**/*.tar.gz
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload Artifacts (main only)
              if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
              uses: actions/upload-artifact@v4
              with:
                  name: NiLLM-${{ matrix.platform }}
                  path: |
                      src-tauri/target/release/bundle/**/*.msi
                      src-tauri/target/release/bundle/**/*.exe
                      src-tauri/target/release/bundle/**/*.dmg
                      src-tauri/target/release/bundle/**/*.deb
                      src-tauri/target/release/bundle/**/*.AppImage
                      src-tauri/target/release/bundle/**/*.rpm
                      src-tauri/target/release/bundle/**/*.tar.gz
    build-android:
        needs: [metadata, create-release]
        if: always() && needs.metadata.result == 'success' && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
        strategy:
            fail-fast: false
            matrix:
                include:
                    - rust_target: aarch64-linux-android
                      tauri_target: aarch64
                      arch: arm64-v8a
                    - rust_target: armv7-linux-androideabi
                      tauri_target: armv7
                      arch: armeabi-v7a

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'pnpm'

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.rust_target }}

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri -> target'

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3

            - name: Install frontend dependencies
              run: pnpm install

            - name: Initialize Android project
              run: pnpm tauri android init --ci

            - name: Setup Android signing
              run: |
                  cd src-tauri/gen/android
                  echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
                  echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
                  echo "keyPassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
                  echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $RUNNER_TEMP/keystore.jks
                  echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

            - name: Configure Gradle signing
              run: |
                  cd src-tauri/gen/android/app
                  node ${{ github.workspace }}/scripts/setup-android-signing.js
            - name: Build Android APK (${{ matrix.arch }})
              run: pnpm tauri android build --apk --target ${{ matrix.tauri_target }}

            - name: Rename APK
              run: |
                  APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -1)
                  if [ -n "$APK_PATH" ]; then
                    NEW_NAME="NiLLM-${{ needs.metadata.outputs.version }}-${{ matrix.arch }}.apk"
                    mv "$APK_PATH" "$NEW_NAME"
                    echo "apk_file=$NEW_NAME" >> $GITHUB_OUTPUT
                  fi
            - name: Upload Artifacts
              if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
              uses: actions/upload-artifact@v4
              with:
                  name: NiLLM-android-${{ matrix.arch }}
                  path: NiLLM-${{ matrix.arch }}.apk

            - name: Upload Release Assets
              if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ needs.metadata.outputs.tag_name }}
                  files: NiLLM-${{ matrix.arch }}.apk
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build-android-aab:
        needs: [metadata, create-release]
        if: always() && needs.metadata.result == 'success' && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'pnpm'

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: aarch64-linux-android,armv7-linux-androideabi

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri -> target'

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3

            - name: Install frontend dependencies
              run: pnpm install

            - name: Initialize Android project
              run: pnpm tauri android init --ci

            - name: Setup Android signing
              run: |
                  cd src-tauri/gen/android
                  echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
                  echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
                  echo "keyPassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
                  echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $RUNNER_TEMP/keystore.jks
                  echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

            - name: Configure Gradle signing
              run: |
                  cd src-tauri/gen/android/app
                  node ${{ github.workspace }}/scripts/setup-android-signing.js
            - name: Build Android AAB
              run: pnpm tauri android build --aab

            - name: Rename AAB
              run: |
                  AAB_PATH=$(find src-tauri/gen/android/app/build/outputs/bundle -name "*.aab" | head -1)
                  if [ -n "$AAB_PATH" ]; then
                    NEW_NAME="NiLLM-${{ needs.metadata.outputs.version }}.aab"
                    mv "$AAB_PATH" "$NEW_NAME"
                    echo "aab_file=$NEW_NAME" >> $GITHUB_OUTPUT
                  fi

            - name: Upload Artifacts
              if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
              uses: actions/upload-artifact@v4
              with:
                  name: NiLLM-android-aab
                  path: NiLLM-${{ needs.metadata.outputs.version }}.aab

            - name: Upload Release Assets
              if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ needs.metadata.outputs.tag_name }}
                  files: NiLLM-${{ needs.metadata.outputs.version }}.aab
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    publish-release:
        needs:
            [
                metadata,
                create-release,
                build-and-upload,
                build-android,
                build-android-aab
            ]
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: ubuntu-latest
        steps:
            - name: Publish Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.metadata.outputs.version }}
                  draft: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
