name: Release
on:
    push:
        branches:
            - main
        tags:
            - 'v*'

permissions:
    contents: write

jobs:
    metadata:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.get_version.outputs.VERSION }}
        steps:
            - uses: actions/checkout@v4
            - name: Get version
              id: get_version
              shell: bash
              run: |
                  echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    create-release:
        needs: metadata
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Create Release
              id: create-release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.metadata.outputs.version }}
                  name: NiLLM v${{ needs.metadata.outputs.version }}
                  draft: true
                  prerelease: false
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build-and-upload:
        needs: [metadata, create-release]
        if: always() && needs.metadata.result == 'success' && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: 'macos-latest'
                      args: '--target universal-apple-darwin'
                    - platform: 'windows-latest'
                      args: ''
                    - platform: 'ubuntu-22.04'
                      args: ''

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'pnpm'

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri -> target'

            - name: Install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf rpm
            - name: Install frontend dependencies
              run: pnpm install

            - name: Build and Upload
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: ${{ startsWith(github.ref, 'refs/tags/v') && format('v{0}', needs.metadata.outputs.version) || '' }}
                  releaseName: 'NiLLM v${{ needs.metadata.outputs.version }}'
                  releaseDraft: true
                  prerelease: false
                  args: ${{ matrix.args }}

            - name: Upload Artifacts (main only)
              if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
              uses: actions/upload-artifact@v4
              with:
                  name: NiLLM-${{ matrix.platform }}
                  path: |
                      src-tauri/target/release/bundle/**/*.msi
                      src-tauri/target/release/bundle/**/*.exe
                      src-tauri/target/release/bundle/**/*.dmg
                      src-tauri/target/release/bundle/**/*.deb
                      src-tauri/target/release/bundle/**/*.AppImage
                      src-tauri/target/release/bundle/**/*.rpm
    build-android:
        needs: [metadata, create-release]
        if: always() && needs.metadata.result == 'success' && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
        strategy:
            fail-fast: false
            matrix:
                include:
                    - rust_target: aarch64-linux-android
                      tauri_target: aarch64
                      arch: arm64-v8a
                    - rust_target: armv7-linux-androideabi
                      tauri_target: armv7
                      arch: armeabi-v7a

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'pnpm'

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.rust_target }}

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri -> target'

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3

            - name: Install frontend dependencies
              run: pnpm install

            - name: Initialize Android project
              run: pnpm tauri android init --ci

            - name: Setup Android signing
              run: |
                  cd src-tauri/gen/android
                  echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
                  echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
                  echo "keyPassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
                  echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $RUNNER_TEMP/keystore.jks
                  echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

            - name: Configure Gradle signing
              run: |
                  cd src-tauri/gen/android/app
                  node ${{ github.workspace }}/scripts/setup-android-signing.js
            - name: Build Android APK (${{ matrix.arch }})
              run: pnpm tauri android build --apk --target ${{ matrix.tauri_target }}

            - name: Rename APK
              run: |
                  APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -1)
                  if [ -n "$APK_PATH" ]; then
                    NEW_NAME="NiLLM-${{ matrix.arch }}.apk"
                    mv "$APK_PATH" "$NEW_NAME"
                    echo "apk_file=$NEW_NAME" >> $GITHUB_OUTPUT
                  fi
            - name: Upload Artifacts
              if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
              uses: actions/upload-artifact@v4
              with:
                  name: NiLLM-android-${{ matrix.arch }}
                  path: NiLLM-${{ matrix.arch }}.apk

            - name: Upload Release Assets
              if: startsWith(github.ref, 'refs/tags/v')
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.metadata.outputs.version }}
                  files: NiLLM-${{ matrix.arch }}.apk
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build-android-aab:
        needs: [metadata, create-release]
        if: always() && needs.metadata.result == 'success' && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'pnpm'

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: aarch64-linux-android,armv7-linux-androideabi

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri -> target'

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3

            - name: Install frontend dependencies
              run: pnpm install

            - name: Initialize Android project
              run: pnpm tauri android init --ci

            - name: Setup Android signing
              run: |
                  cd src-tauri/gen/android
                  echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
                  echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
                  echo "keyPassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
                  echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > $RUNNER_TEMP/keystore.jks
                  echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

            - name: Configure Gradle signing
              run: |
                  cd src-tauri/gen/android/app
                  node ${{ github.workspace }}/scripts/setup-android-signing.js
            - name: Build Android AAB
              run: pnpm tauri android build --aab

            - name: Upload Artifacts
              if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
              uses: actions/upload-artifact@v4
              with:
                  name: NiLLM-android-aab
                  path: src-tauri/gen/android/app/build/outputs/bundle/**/*.aab

            - name: Upload Release Assets
              if: startsWith(github.ref, 'refs/tags/v')
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.metadata.outputs.version }}
                  files: src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    publish-release:
        needs:
            [
                metadata,
                create-release,
                build-and-upload,
                build-android,
                build-android-aab
            ]
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: ubuntu-latest
        steps:
            - name: Publish Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.metadata.outputs.version }}
                  draft: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
